version: '3.8'

services:
  app:
    image: php:8.2-cli
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: bash -lc "php -S 0.0.0.0:8000 -t public"
    ports:
      - "8000:8000"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: woo_sync_bridge
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
